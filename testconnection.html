<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap">
    <title>Inscription</title>
</head>
<body>
    
<div class="main">
    <input type="checkbox" id="chik" aria-hidden="true">
    <div class="signup">
        <form action="inscription.php" method="post">
            <label for="chik" aria-hidden="true">Sign up</label>
            <input type="text" name="username" placeholder="Nom d'utilisateur" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="password" placeholder="Mot de passe" required="">
            <input type="text" name="statut" placeholder="Statut" required="">
            <input type="number" name="number" placeholder="Numéro de téléphone" required="">

            <button type="submit">Sign up</button>
        </form>
    </div>

    <div class="login">
        <form action="connexion.php" method="post">
            <label for="chik" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Mot de passe" required="">

            <button type="submit">Login</button>
        </form>
    </div>
</div>

<script>
    const video = document.querySelector('video');
    video.playbackRate = 0.5; // Ralentir la vidéo à 50%
</script>

</body>
</html>
